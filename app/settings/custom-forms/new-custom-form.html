<div class="row">
  <div class="col-lg-8 offset-lg-2">
    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <div class="form-row">
            <div class="col-8">
              <input class="form-control" id="" name="" type="text" value="" placeholder="Question">
            </div>
            <div class="col-4">
              <select class="form-control" name="" id="">
                <option value="">Text Field</option>
                <option value="">Select Field</option>
                <option value="">Check Box</option>
                <option value="">Textarea</option>
              </select>
            </div>
          </div>
          <hr class="dashed">
          <ul class="list-inline ml-auto">
            <li class="list-inline-item">
              <a class="btn btn-link btn-sm" href="">
                <i class="far fa-copy"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a class="btn btn-link btn-sm" href="">
                <i class="far fa-trash-alt"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <div class="media">
                <div class="d-inline-flex mr-3">
                  <label class="form-control-switch">
                    <input type="checkbox">
                    <span class="form-control-switch-indicator"></span>
                  </label>
                </div>
                <div class="media-body align-self-center">
                  <h6 class="mb-0">Disabled</h6>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
