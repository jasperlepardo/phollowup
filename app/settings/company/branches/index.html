---
layout: app
container-type: container
heading: true
heading-title: 
heading-navbar:
sub-heading: true
sub-heading-title: Branches
---

<div class="row">
  <div class="col-lg-8 offset-lg-2">
    <div class="card card-bordered card-rounded mb-4">
      <div class="list-group list-group-flush list-group-lg">
        {% assign branches = site.branches | sort:"order" %}
        {% for branch in branches limit:5  %}
          <a class="list-group-item list-group-item-action" href="{{ branch.url }}">
            <div class="row">
              <div class="col">
                <p class="text-lg mb-0"><b>{{ branch.name }}</b></p>
                <!-- <p class="mb-0">92277 Vermont Drive</p> -->
              </div>
              <div class="col-auto">
                <i class="fas fa-chevron-right" style="width: 24px; height: 24px; text-align: center; line-height: 24px; "></i>
              </div>
            </div>
          </a>
        {% endfor %}
      </div>
      <div class="card-footer">
        <a href="{{ site.baseurl }}/app/settings/company/branches/add-new-branch.html">
          <i class="fas fa-plus"></i> <b>Add New Branch</b>
        </a>
      </div>
    </div>
  </div>
</div>
