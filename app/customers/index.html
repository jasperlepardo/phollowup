---
layout: app
container-type:
heading: true
heading-title: Customers
heading-search: true
heading-search-name: search-customers
heading-search-placeholder: Search Customers
---

<div class="list-wrapper">
  <div class="list-group list-group-flush">
    {% for customer in site.customers %}
      <a href="{{ site.baseurl }}/app/customers/{{ customer.slug }}" class="list-group-item list-group-item-action {% if page.url contains customer.slug %} active {% endif %}">
        <div class="media">
          <div class="d-inline-flex mr-3">
            <img class="rounded-circle" src="https://ui-avatars.com/api/?name={{ customer.fname }}+{{ customer.lname }}&?background={{ customer.background-color }}&color=fff" alt="" width="48" height="48">
          </div>
          <div class="media-body align-self-center">
            <p class="text-lg mb-0"><b>{{ customer.full-name }}</b></p>
            <p class="mb-0">67% punctuality (2/3)</p>
          </div>
        </div>
      </a>
    {% endfor %}
  </div>
  <a class="btn btn-warning btn-fab" href=""><i class="fas fa-plus"></i></a>
</div>
