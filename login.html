---
layout: login
---

<main class="login-wrapper">
  <form class="login-form">
    <img class="login-brand" src="{{ site.baseurl }}/assets/img/LOGO_PhollowUp-New.png" alt="" height="32">
    <div class="heading">
      <h1 class="heading-title h3">Sign In</h1>
      <p class="heading-subtitle">with your PhollowUp account</p>
    </div>
    <p class="text-muted">Enter your <b>Email or Username</b> and <b>Password</b></p>
    <fieldset class="form-group form-group-lg has-icon-left">
      <input class="form-control" type="text" name="" id="" placeholder="Email or Username">
      <span class="form-control-icon">
        <i class="ec-icon icon-user-2"></i>
      </span>
    </fieldset>
    <fieldset class="form-group form-group-lg has-icon-left">
      <input class="form-control" type="password" name="" id="" placeholder="Password">
      <span class="form-control-icon">
        <i class="ec-icon icon-key-1"></i>
      </span>
    </fieldset>
    <fieldset class="checkbox">
      <label><input type="checkbox">Rembember me</label>
    </fieldset>
    <div class="button-group">
      <a class="btn btn-success btn-lg btn-block" href="{{ site.baseurl }}/app/">Login</a>
      <a class="btn btn-link btn-lg btn-block"  href="">Forgot Password?</a>  
    </div>
  </form>
</main>
