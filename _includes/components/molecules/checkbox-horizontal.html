<fieldset class="form-group {{include.isLarge }} {{ include.isRequired }}">
  <div class="{{ include.input-size}}{{ include.label-spacer-size}}">
    <div class="checkbox">
      <label for="{{ include.name }}"><input class="form-check-input" type="checkbox" name="{{ include.name }}" id="{{ include.name }}">{{ include.label }}</label>
    </div>
  </div>
</fieldset>
