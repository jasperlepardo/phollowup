<div class="form-group form-check row {{include.isLarge }} {{ include.isRequired }}">
  <div class="{{ include.input-size}} {{ include.label-spacer-size}}">
    <input class="form-check-input"  type="checkbox" name="{{ include.name }}" id="{{ include.name }}">
    <label class="form-check-label" for="{{ include.name }}">{{ include.label }}</label>
  </div>
</div>
