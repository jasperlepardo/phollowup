<div class="modal" id="watch-overview-video">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header d-block d-sm-none">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

            <div class="videoWrapper">
              <iframe width="560" height="315" src="https://www.youtube.com/embed/GRPb0uempt4" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
            <ul class="nav nav-pills mb-0 mt-4" id="video-toggler">
              <li class="nav-item">
                <a class="nav-link active" href="#">
                  <div class="media text-left">
                    <span class="mr-3 align-self-center">
                      <i class="far fa-play-circle" style="font-size: 24px;"></i>
                    </span>
                    <div class="media-body">
                      <p class="mb-0">
                        <b>General Overview</b><br>
                        <small class="text-sm">2:30 Min</small>
                      </p>
                      
                    </div>
                  </div>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <div class="media text-left">
                    <span class="mr-3 align-self-center">
                      <i class="far fa-play-circle" style="font-size: 24px;"></i>
                    </span>
                    <div class="media-body">
                      <p class="mb-0">
                        <b>Reduce No-Shows</b><br>
                        <small class="text-sm">2:30 Min</small>
                      </p>
                    </div>
                  </div>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <div class="media text-left">
                    <span class="mr-3 align-self-center">
                      <i class="far fa-play-circle" style="font-size: 24px;"></i>
                    </span>
                    <div class="media-body">
                      <p class="mb-0">
                        <b>More Regular Customers</b><br>
                        <small class="text-sm">2:30 Min</small>
                      </p>
                    </div>
                  </div>
                </a>
              </li>
            </ul>
