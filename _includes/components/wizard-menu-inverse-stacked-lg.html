<ul class="wizard wizard-inverse wizard-stacked wizard-lg">
  {% for menu in layout.side-menu %}
    <li class="wizard-item {% if page.url contains menu.url %} active {% endif %}">
      <a class="wizard-link" href="{{ site.baseurl }}{{ layout.base-url }}{{ layout.side-menu-index }}/{{ menu.url }}">
        <div class="wizard-indicator"><span class="ec-icon icon-{{ menu.icon }}"></span></div>
        {{ menu.text }}
      </a>
    </li>
  {% endfor %}
</ul>
