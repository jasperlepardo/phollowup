<main class="container-fluid">
  <div class="row">

    </div>
    <div class="col d-flex align-self-center">
      <form class="login-form">
        <div class="heading">
          <h1 class="heading-title h3">Sign In</h1>
          <p class="heading-subtitle">with your PhollowUp account</p>
        </div>
        <p class="text-muted">Enter your <b>Email or Username</b> and <b>Password</b></p>

        
  <div class="form-group">
    


    
  <input class="form-control form-control-lg " id="email-or-username" name="email-or-username" type="email" value="" placeholder="Email or Username" />

    
  <span class="form-helper"></span>

  </div>




        
  <div class="form-group">
    


    
  <input class="form-control form-control-lg " id="password" name="password" type="password" value="" placeholder="Password" />

    
  <span class="form-helper"></span>

  </div>



        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="rembember-me">
          <label class="form-check-label" for="rembember-me">Rembember me</label>
        </div>
        <div class="button-group">
          <a class="btn btn-warning btn-lg btn-block btn-pills" href="/app/dashboard.html">Login</a>
          <a class="btn btn-link btn-lg btn-block"  href="">Forgot Password?</a>  
        </div>

    </div>

    <script src="/assets/plugins/bootstrap-datetime-picker/js/daterangepicker.js"></script>

    <script>
      $(function() {
        $("#new-appointment-datetimepicker, #reschedule-appointment-datetimepicker").daterangepicker({
          "singleDatePicker": true,
          "showDropdowns": true,
          "alwaysShowCalendars": true,
          "timePicker": true,
          "timePickerIncrement": 15,
          "linkedCalendars": false,
          "showCustomRangeLabel": false,
          "parentEl": "datepicker",
          "opens": "left",
          "drops": "down",
          "locale": {
            format: 'MMM DD, YYYY - hh:mm A'
          }
        });
      });
    </script>

    <script src="/assets/plugins/selectize/js/standalone/selectize.js"></script>


    <script>

        create: true,
        createOneBlur: true,
        addPrecedence: true,
